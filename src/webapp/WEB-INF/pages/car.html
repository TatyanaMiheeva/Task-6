<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>

</body>
<table class="table">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
        <th>Transmission</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${car}">
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.color}"/>
        <td th:text="${car.transmission}"/>
    </tr>
    </tbody>
</table>
</html>
